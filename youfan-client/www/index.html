<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- socket.io client -->
    <script src="lib/socket.io/socket.io-1.3.6.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- app's js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controller/ControllerModule.js"></script>
    <script src="js/service/ServiceModule.js"></script>
    <script src="js/controller/SplashScreenCtrl.js"></script>
    <script src="js/controller/DashCtrl.js"></script>
    <script src="js/controller/ChatsCtrl.js"></script>
    <script src="js/controller/ChatDetailCtrl.js"></script>
    <script src="js/controller/DashDetailCtr.js"></script>
    <script src="js/controller/AccountCtrl.js"></script>
    <script src="js/controller/shopDetailCtrl.js"></script>
    <script src="js/controller/foodDetailCtrl.js"></script>
    <script src="js/controller/sellerDetailCtrl.js"></script>
    <script src="js/controller/commentDetailCtrl.js"></script>
    <script src="js/controller/careCtrl.js"></script>
    <script src="js/controller/messageCtrl.js"></script>
    <script src="js/controller/addressCtrl.js"></script>
    <!--services-->
    <script src="js/service/ChatsService.js"></script>
    <script src="js/service/CameraService.js"></script>


</head>
<body ng-app="youfan.client">
<!-- App loading page -->
<ion-modal-view ng-style="{ 'display': 'none' }" ng-controller="SplashScreenCtrl">
    <script id="image-modal.html" type="text/ng-template">
        <div class="modal image-modal transparent">
            <ion-slide-box on-slide-changed="slideChanged(index)"
                           show-pager="false">
                <ion-slide ng-repeat="oImage in aImages">
                    <img ng-src="{{oImage.src}}" class="fullscreen-image"/>

                    <p class="info">{{oImage.msg}}</p>
                </ion-slide>
            </ion-slide-box>
        </div>
    </script>
</ion-modal-view>

<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
</html>
