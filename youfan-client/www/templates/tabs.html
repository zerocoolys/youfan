<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': hideTabs}">
    <!--主页-->
    <ion-tab title="首页" icon-off="ion-ios-nutrition-outline" icon-on="ion-ios-nutrition" ui-sref="tab.dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>
    <!-- Chats Tab -->

    <ion-tab title="发现" icon-off="ion-ios-glasses-outline" icon-on="ion-ios-glasses" ui-sref="tab.account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ui-sref="tab.chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

</ion-tabs>
