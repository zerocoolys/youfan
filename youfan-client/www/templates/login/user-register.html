<ion-view view-title="" hide-nav-bar="true" hide-tabs>
    <ion-header-bar class="bar bar-header bar-light">
        <a class="button button-clear" onclick="history.back()"><span
                class="ion-chevron-left icon-accessory"></span></a>
        <h1 class="title login">用户注册</h1>
        <a class="button button-clear" onclick="javascript:history.go(-2);"><span
                class="ion-close-circled"></span></a>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-input">
                <input type="text" id="tel" name="tel" ng-model="userClient.tel" placeholder="输入手机号" required>
            </div>
            <div class="item item-input">
                <input type="text" id="verificationCode" name="verificationCode" ng-model="user.verificationCode"
                       placeholder="输入验证码" required>
                <button class="button bar-balanced button-small" style="margin-right: 20px" ng-click="sendMessage()">获取验证码</button>
            </div>
            <div class="item item-input">
                <input type="password" id="password" name="password" ng-model="userClient.password" placeholder="输入密码" required>
            </div>
            <div class="item item-input">
                <input type="password" id="rePassword" name="rePassword" ng-model="userClient.rePassword" placeholder="再次输入密码" required>
            </div>
            <div>
                <button class="button button-block bar-balanced" ng-click="messageLogin()">注 册</button>
            </div>

            <p style="text-align: center">点击注册，即表示你同意&nbsp;&nbsp;
                <span ng-click="userAgreement.show()" style="color: coral">用户协议</span>
            </p>
            <!--绝对居中偏下-->
            <!--<p class="existingAccount">已有账户？<a href="./pwd-login.html">密码登录</a></p>-->
            <p class="existingAccount">已有账户？&nbsp;&nbsp;
                <a ui-sref="tab.pwd-login" style="color: #0c63ee">立即登录</a>
            </p>
        </div>
    </ion-content>
</ion-view>
