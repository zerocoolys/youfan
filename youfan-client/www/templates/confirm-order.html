<ion-view view-title="确认订单" hide-tab-bar hide-tabs class="confirm_order">
    <ion-content>
        <div class="list">
            <ion-item class="item-icon-right" href="#/tab/dining-way">
                就餐方式
                <span class="item-note">
                  请选择<i class="icon ion-chevron-right icon-accessory"></i>
                </span>
            </ion-item>
            <ion-item class="item-icon-right" ng-click="modal.show()">
                给厨房捎句话
                 <span class="item-note">
                  <i class="icon ion-chevron-right icon-accessory"></i>
                </span>
            </ion-item>
            <ion-item class="item-icon-right" href="#/tab/coupons">
                优惠券支付
                <span class="item-note">
                  1元试吃券<i class="icon ion-chevron-right icon-accessory"></i>
                </span>
            </ion-item>
            <ion-item class="item-icon-right">
                余额支付
                <span class="item-note">
                  0元可用<i class="icon ion-chevron-right icon-accessory"></i>
                </span>
            </ion-item>
        </div>
        <div class="list order_list">
            <ion-item class="item-icon-right">
                三君开花包（4只)x1
                <span class="item-note">
                  ￥12
                </span>
            </ion-item>
            <ion-item class="item-icon-right">
                米饭x1
                <span class="item-note">
                  ￥0
                </span>
            </ion-item>
        </div>
        <div class="list order_list">
            <ion-item class="item-icon-right">
                <span class="item-note">
                  总计：￥12
                </span>
            </ion-item>
            <ion-item class="item-icon-right item-avatar">
                <img class="full-image" src="img/2.jpeg">
                优惠券折扣
                <span class="item-note">
                  -￥11
                </span>
            </ion-item>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-balanced">
        <div class="button-bar">
            <a class="button button-clear icon ion-android-cart" style="border-right: 1px solid #fff;">还需支付 ￥1</a>
            <a class="button button-clear" href="#/tab/pay-page">去支付</a>
        </div>
    </div>
</ion-view>
<script id="templates/remarks.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar bar-header">
            <button class="button button-clear" ng-click="modal.hide()">取消</button>
            <h1 class="title">捎句话</h1>
            <button class="button button-clear mainColor" ng-click="modal.hide()">完成</button>
        </ion-header-bar>
        <ion-content class="padding">
            <ion-list>
                <ion-item class="item-input">
                    <textarea placeholder="给厨房捎句话~" style="height: 120px"></textarea>
                </ion-item>
                <button class="button-clear fr">140字</button>
                <div class="row">
                    <a class="col col-25 col-offset-25 button-small button button-calm button-outline">不吃辣</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="col col-25 button-calm button-small button button-outline">微辣</a>
                </div>
                <div class="row" style="margin-top: 10px">
                    <a class="col col-25 col-offset-25 button-small button button-calm button-outline">多放辣椒</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="col col-25 button-calm button-small button button-outline">不放蒜</a>
                </div>
                <div class="row" style="margin-top: 10px">
                    <a class="col col-25 col-offset-25 button-small button button-calm button-outline">不放香菜</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="col col-25 button-calm button-small button button-outline">少放盐</a>
                </div>
                <div class="row" style="margin-top: 10px">
                    <a class="col col-25 col-offset-25 button-small button button-calm button-outline">米饭多点</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="col col-25 button-calm button-small button button-outline">菜量多点</a>
                </div>
            </ion-list>
        </ion-content>
    </ion-modal-view>
</script>
