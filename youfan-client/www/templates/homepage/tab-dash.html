<ion-view view-title="" hide-nav-bar="true"  class="home_item" >
    <div class="bar bar-header item-input-inset">
        <button class="button button-clear button-balanced">
            高新区
            <i class="ion-ios-arrow-down"></i>
        </button>
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="搜索"/>
        </label>

        <div ng-controller="LoginCtrl">
            <button class="button button-clear button-balanced" ng-click="verifyLogin.show()">
                登录
            </button>
        </div>

    </div>
    <div class="bar bar-subheader bar-light" style="height:30px;">
        <div class="index_loction" ui-sref="tab.change-address">
            <i class="ion-ios-location"></i>&nbsp;<span ng-bind="mapCity"></span>
               <span class="item-note">
                       <i class="icon ion-chevron-right icon-accessory"></i>
               </span>
        </div>
    </div>
    <ion-content style="top:75px;">
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
        </ion-refresher>
        <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true"
                       slide-interval="2000">
            <ion-slide>
                <div class="box blue"><img src="img/2.jpeg" alt=""/></div>
            </ion-slide>
            <ion-slide>
                <div class="box yellow"><img src="img/2.jpeg" alt=""/></div>
            </ion-slide>
            <ion-slide>
                <div class="box pink"><img src="img/2.jpeg" alt=""/></div>
            </ion-slide>
        </ion-slide-box>
        <ion-list>
            <ion-item class="item" ng-repeat="mc in merChantData">

                    <div class="item item-body img_box">
                        <img class="full-image" src="{{mc.src}}"></a>

                            {{mc.cang}}<span>品尝过</span>
                        </div>
                    </div>
                    <div class="item item-avatar item_box">
                        <img src="{{mc.hsrc}}" ng-click="person('{{mc.id}}')" class="person_img">

                        <div class="row" href="#/tab/dash/{{mc.id}}">
                            <div class="col-90">
                                <h2>{{mc.kitchenName}}</h2>

                                <p><i class="ion-ios-location"></i>{{mc.kitchenAddress||'暂无'}}</p>

                                <p><i class="ion-ios-checkmark"></i> 实名认证</p>
                            </div>
                        </div>
                    </div>
                </div>
