<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar" align-title="center">
        <a class="button button-clear button-calm icon ion-ios-arrow-back" href="#/kitcheninfo-story"></a>

        <h1 class="title ">编辑我的兴趣爱好</h1>
        <button ng-click="isSaveText()" class="button button-clear button-calm ">
            保存
        </button>
    </ion-header-bar>
    <ion-content>
        <div class="item-input list list-inset">
            <textarea style="overflow-y: hidden" ng-model="text" rows="15" autofocus="true" ng-change="checkText(text)"

        </div>
        <div>
            <label>
                (说明:输入字数300以内)
            </label>
        </div>
