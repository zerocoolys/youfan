<ion-view view-title="管理菜品" class="calm" cache-view="false">

    <ion-nav-buttons side="left">
        <button class="button button-clear button-calm" data-ng-click="goState('overview')"><i
                class="icon ion-ios-arrow-back"></i></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class=" button button-clear button-calm " ui-sref="m_dishes_jr_stock({backType: 'nsc'})">
            菜品库存
        </a>
    </ion-nav-buttons>

    <ion-content class="no-header">
        <div style="padding: 10px; text-align: center;">
            <button class="button button-calm" data-ng-click="addNsc()">亲 赶快添加你的拿手菜吧</button>
        </div>
        <div class="item item-divider">
            <ion-list>
                <ion-item ng-repeat="item in items">
                    <img ng-src="{{item.picUrls[0]}}" style="width: 100%; height: 50%">

                    <table width="100%">
                    <tr>
                        <td>{{item.name}}</td>
                        <td style="text-align: right" rowspan="2">
                            <button class="button button-assertive">编辑</button>
                            <button data-ng-if="!item.sale" class="button button-energized"
                                    data-ng-click="upSale(item)">上架
                            </button>
                            <button data-ng-if="item.sale" class="button button-energized"
                                    data-ng-click="downSale(item)">下架
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td><i class="icon ion-social-yen"></i>{{item.price}}</td>
                    </tr>
                </table>

                </ion-item>
            </ion-list>
        </div>
    </ion-content>

</ion-view>
