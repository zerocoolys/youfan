<!DOCTYPE html>
<html lang="ch">
<head>
    <% include comm/header.html %>
    <script src="js/controllers/Authority.js"></script>
    <title>登录</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span4">
        </div>
        <div class="span4" style="text-align:center;">
            <h1>
                &nbsp 欢迎使用优饭运营管理平台
            </h1>
        </div>
        <div class="span4">
        </div>
    </div>
</div>
<div class="container-fluid" ng-app="app" ng-controller="loginCtrl">
    <div class="row-fluid">
        <div class="span4">
        </div>
        <div class="span4" >
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputEmail">帐号</label>
                    <div class="controls">
                        <input id="inputEmail" type="text"  data-ng-model="count"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">密码</label>
                    <div class="controls">
                        <input id="inputPassword" type="password" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox"><input type="checkbox" /> 记住密码</label>
                        <button type="submit" class="btn" data-ng-click="login()">登陆</button>
                        <button type="reset" class="btn">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="span4">
        </div>
    </div>
</div>

<!--<% include comm/footer.html %>-->

</body>
</html>
