<div ng-controller="commentCtrl">
    <div class="row-fluid">
        <div class="span12">
            <form class="form-search">
                <label>订单编号:</label>
                <input class="input-medium search-query" type="text" ng-model="orderId"/>
                <label>商家:</label>
                <input class="input-medium search-query" type="text" ng-model="merchantId"/>
                <label>用户:</label>
                <input class="input-medium search-query" type="text" ng-model="commentUser"/>
                <button type="submit" class="btn btn-success" ng-click="initSearchData()">筛选</button>
                <button type="reset" class="btn btn-default" ng-click="clareSearchConditon()">清空</button>
            </form>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <div ng-controller="tableCtrl">
                    <div ui-grid="gridOptions" ui-grid-cellnav ui-grid-selection ui-grid-pagination ui-grid-exporter
                         ui-grid-auto-resize ui.grid.selection></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="pagination pagination-centered pagination-large">
                <ul>
                    <li class="header" id="head" ng-click="headPage()">
                        <a >首页</a>
                    </li>
                    <li class="prev disabled" id="prev" ng-click="prePage()">
                        <a >上一页</a>
                    </li>
                    <li data-ng-repeat="page in pages" ng-click="jumpPage($index)">
                        <a>{{page}}</a>
                    </li>
                    <li class="next" id="next" ng-click="nextPage()">
                        <a >下一页</a>
                    </li>
                    <li id="tail" ng-click="tailPage()" >
                        <a >尾页</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
