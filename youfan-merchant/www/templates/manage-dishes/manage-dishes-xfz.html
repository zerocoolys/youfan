<ion-view view-title="管理菜品" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button button-clear button-calm" data-ng-click="goState('overview')"><i
            class="icon ion-chevron-left"></i></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class=" button button-clear button-calm " ui-sref="m_dishes_jr_stock({backType: 'xfz'})">
            菜品库存
        </a>
    </ion-nav-buttons>

    <ion-content>
        <div class="button-bar light-bg dishes">
            <a class="button button-clear" ui-sref="m_dishes.nsc">拿手菜</a>
            <a class="button button-clear current">小饭桌</a>
            <a class="button button-clear" ui-sref="m_dishes.qtc">其他菜</a>
        </div>

        <ion-refresher pulling-text="下拉可以刷新" on-refresh="load()"></ion-refresher>

        <div class="item" style="padding: 10px; text-align: center;">
            <button class="button button-calm" data-ng-click="addXfz()">亲 赶快添加你的小饭桌吧</button>
        </div>
        <ion-list>
            <ion-item ng-repeat="item in items" style="margin-top: 10px;">
                <div style="position: relative">
                    <div class="dishesPic" data-ng-if="!item.sale" >
                        <a  class="light button button-outline ">待上架</a>
                    </div>
                    <img ng-src="{{item.picUrls[0]}}" style="width: 100%; height: 50%">
                </div>
                <table width="100%">
                    <tr>
                        <td class="calm " style="padding: 5px 0 0 5px">{{item.name}}</td>
                        <td style="text-align: right" rowspan="2">
                            <button style="padding: 3px 15px" class="button button-calm button-small "
                                    ui-sref="m_dishes_edit.nsc({menuId: item.id})">编辑
                            </button>
                            <button style="padding: 3px 15px" data-ng-if="!item.sale" style="padding: 3px 15px" class="button button-energized  button-small"
                                    data-ng-click="upSale(item)">上架
                            </button>
                            <button style="padding: 3px 15px" data-ng-if="item.sale" class="button button-assertive button-small"
                                    data-ng-click="downSale(item)">下架
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td><p style="font-size: 18px; margin-left: 5px; " >￥{{item.price}}</p></td>
                    </tr>
                </table>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
